    </svg>
    <form class="message-text contact-form" id="inquiryForm" method="POST" action="/submit-form">
      <p>Enter your question below and a representative will get right back to you.</p>

      <input type="text" name="name" placeholder="Name" required oninvalid="this.setCustomValidity('Required')" 
oninput="this.setCustomValidity('')" />

      <select name="country" required>
        <option value="" disabled selected>Select your country</option>
        <option value="United States">United States</option>
        <option value="Canada">Canada</option>
        <option value="United Kingdom">United Kingdom</option>
        <option value="Australia">Australia</option>
        <option value="Nigeria">Nigeria</option>
        <option value="India">India</option>
        <option value="South Africa">South Africa</option>
        <option value="Germany">Germany</option>
        <option value="France">France</option>
        <option value="Brazil">Brazil</option>
        <option value="China">China</option>
        <option value="Japan">Japan</option>
        <option value="Mexico">Mexico</option>
        <option value="Other">Other</option>
      </select>

      <input id="phone" type="tel" name="phone" placeholder="Phone" pattern="[0-9]{10}"  required oninvalid="this.setCustomValidity('Required')" 
oninput="this.setCustomValidity('')" />
      <input type="email" name="email" placeholder="E-mail" required oninvalid="this.setCustomValidity('Required')" 
oninput="this.setCustomValidity('')" />
      <textarea name="message" placeholder="Message" required></textarea>

      <div class="consent">
        <span>By submitting you agree to receive SMS or e-mails for the provided channel. Rates may be applied.</span>
        <input type="checkbox" required />

      <button type="submit">Submit</button>
    </form>
  </div>
</template>
